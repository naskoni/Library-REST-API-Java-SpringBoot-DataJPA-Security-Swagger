spring.datasource.url=${LIBRARY.DB.URL:jdbc:h2:mem:test}
spring.datasource.username=${LIBRARY.DB.USERNAME:sa}
spring.datasource.password=${LIBRARY.DB.PASSWORD:sa}
spring.datasource.initialization-mode=always

server.servlet.context-path=/library/api

logging.level.web=DEBUG

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=${LIBRARY.DDL:create}

#The path of directory with provided extension classes
dir.classes=pluginClasses

api.version=v1
